<div style="margin: 3rem; align-items: center">
  <div style="display: flex;justify-content: center">
    <p>Completar informacion</p>
  </div>
  <form [formGroup]="NameGroup" style="margin-bottom: 1rem">
    <div style="display: flex; justify-content: center">
      <mat-form-field class= "form-field-username" appearance="fill" style="width: 90%; margin-top: 10px;">
        <mat-label>Nombre del prestamo</mat-label>
        <input matInput autocomplete="off" formControlName="name">
        <mat-error *ngIf="NameGroup.get('name')?.hasError('required')">
          El prestamo debe tener un <strong>nombre</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <div style="display: flex; justify-content: right">
    <button style="margin-right: 2rem" mat-button mat-dialog-close>Cancelar</button>
    <button style="margin-right: 2rem" mat-raised-button color="primary" (click)="sendData()">Guardar</button>
  </div>
</div>
