<h2 mat-dialog-title>{{ data.name }}</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="ELEMENT_DATA">
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions style="display: flex;justify-content: right ">
  <button mat-button mat-dialog-close>Ocultar</button>
</div>
