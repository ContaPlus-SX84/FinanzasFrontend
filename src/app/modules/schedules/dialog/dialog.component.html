<h2 mat-dialog-title>{{ data.name }}</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="ELEMENT_DATA">
    <ng-container matColumnDef="cuota">
      <th mat-header-cell *matHeaderCellDef> CUOTA </th>
      <td mat-cell *matCellDef="let element"> {{element.cuota}} </td>
    </ng-container>

    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef> INTERES </th>
      <td mat-cell *matCellDef="let element"> {{element.interes}} </td>
    </ng-container>

    <ng-container matColumnDef="saldo_final">
      <th mat-header-cell *matHeaderCellDef> SALDO FINAL </th>
      <td mat-cell *matCellDef="let element"> {{element.saldo_final}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions style="display: flex;justify-content: right ">
  <button mat-button mat-dialog-close>Ocultar</button>
</div>
